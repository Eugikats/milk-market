<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Milk Connect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to login/register pages */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .auth-divider span {
            padding: 0 1rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            font-weight: 500;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--muted);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <header class="navbar">
        <!-- Header content from templates/header.html -->
        <div w3-include-html="./templates/header.html"></div>
    </header>

    <main>
        <section class="py-12">
            <div class="container">
                <div class="auth-container">
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
                        <p class="text-muted-foreground">Sign in to your account</p>
                    </div>

                    <div class="card">
                        <form action="#" method="POST" class="space-y-4">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-input" required>
                            </div>

                            <div class="remember-forgot">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="text-primary">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-full">Sign In</button>
                        </form>

                        <div class="auth-divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button class="social-btn">
                                <img src="assets/google.svg" alt="Google">
                                Google
                            </button>
                            <button class="social-btn">
                                <img src="assets/facebook.svg" alt="Facebook">
                                Facebook
                            </button>
                        </div>
                    </div>

                    <p class="text-center mt-6">
                        Don't have an account? 
                        <a href="register.html" class="text-primary">Sign up</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <footer class="footer">
        <!-- Footer content from templates/footer.html -->
        <div w3-include-html="./templates/footer.html"></div>
    </footer>
</body>
<script src="index.js"></script>
<script>
    includeHTML();
</script>
</html>
