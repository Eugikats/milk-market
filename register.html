<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Milk Connect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to login/register pages */
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .auth-divider span {
            padding: 0 1rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            font-weight: 500;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--muted);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-type-option {
            position: relative;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-type-option:hover {
            border-color: var(--primary);
        }

        .user-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .user-type-option input[type="radio"]:checked + .user-type-label {
            color: var(--primary);
        }

        .user-type-option input[type="radio"]:checked + .user-type-label::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .user-type-label {
            display: block;
            font-weight: 500;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 0.25rem;
        }

        .terms-checkbox label {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .terms-checkbox a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <header class="navbar">
        <!-- Header content from templates/header.html -->
        <div w3-include-html="./templates/header.html"></div>
    </header>

    <main>
        <section class="py-12">
            <div class="container">
                <div class="auth-container">
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold mb-2">Create an Account</h1>
                        <p class="text-muted-foreground">Join Milk Connect today</p>
                    </div>

                    <div class="card">
                        <form action="#" method="POST" class="space-y-4">
                            <!-- User Type Selection -->
                            <div class="user-type-selector">
                                <label class="user-type-option">
                                    <input type="radio" name="userType" value="farmer" required>
                                    <span class="user-type-label">Farmer</span>
                                </label>
                                <label class="user-type-option">
                                    <input type="radio" name="userType" value="plant" required>
                                    <span class="user-type-label">Processing Plant</span>
                                </label>
                            </div>

                            <!-- Personal Information -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-input" required>
                                <p class="text-sm text-muted-foreground mt-1">Must be at least 8 characters</p>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                            </div>

                            <div class="terms-checkbox">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-full">Create Account</button>
                        </form>

                        <div class="auth-divider">
                            <span>or register with</span>
                        </div>

                        <div class="social-login">
                            <button class="social-btn">
                                <img src="assets/google.svg" alt="Google">
                                Google
                            </button>
                            <button class="social-btn">
                                <img src="assets/facebook.svg" alt="Facebook">
                                Facebook
                            </button>
                        </div>
                    </div>

                    <p class="text-center mt-6">
                        Already have an account? 
                        <a href="login.html" class="text-primary">Sign in</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <footer class="footer">
        <!-- Footer content from templates/footer.html -->
        <div w3-include-html="./templates/footer.html"></div>
    </footer>
</body>
<script src="index.js"></script>
<script>
    includeHTML();
</script>
</html>
